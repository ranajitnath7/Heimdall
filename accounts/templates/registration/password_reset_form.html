{% extends "landing_base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    {{title}}
{% endblock title %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-6">
            <div class="card mt-4">
                <div class="card-header text-center p-4 bg-primary">
                    <h4 class="text-white mb-0 mt-0">Reset Password</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST" novalidate class="p-2">
                        {% csrf_token %}
                        {{form|crispy}}

                        <div class="form-group text-right mt-4 mb-4">
                            <div class="col-12">
                                <button class="btn btn-md btn-primary waves-effect waves-light" type="submit">Send</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}
